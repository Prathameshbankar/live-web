<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <div class="head">
        <h1 class="bmi">BMI Calculator</h1>

    </div>
   

    <div class="cal">
        <form action="">
            Height: <br> <input type="text" id="height" placeholder="enter the height in cm"><br>
            Weight: <br> <input type="text" id="weight" placeholder="enter the weight in kg"><br><br>
            <button>Calculate</button>

        </form>
        <div id="results"></div>
     
    </div>
    <div class="clock">
        <p class="time">Time</p>
        <div id="clocks"></div>
    </div>
    <script src="bmi.js"></script>
</body>
</html>
