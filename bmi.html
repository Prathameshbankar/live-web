<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <div class="head">
        <h1 class="bmi">BMI Calculator</h1>

    </div>

    <div class="cal">
        <form action="">
            Height: <br> <input type="text" id="height" placeholder="enter the height"><br>
            weight: <br> <input type="text" id="weight" placeholder="enter the weight"><br><br>
            <button>Calculate</button>

        </form>
        <div id="results"></div>
        <div class="info">
           <p>BMI < 18.5  underweight </p> 
           <p>between 18 to 25 Healthy body </p>
           <p> 25  to 30 overweight</p>
        </div>
    </div>
    <script src="bmi.js"></script>
</body>
</html>
